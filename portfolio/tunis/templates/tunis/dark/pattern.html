{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tunis - Personal Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Template Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i,700" rel="stylesheet">

    <!-- Template CSS Files -->
    <link href=" {% static 'tunis/css/dark/bootstrap.min.css' %}" rel="stylesheet">
    <link href=" {% static 'tunis/css/dark/preloader.min.css' %}" rel="stylesheet">
    <link href=" {% static 'tunis/css/dark/circle.css' %}" rel="stylesheet">
    <link href=" {% static 'tunis/css/dark/font-awesome.min.css' %}" rel="stylesheet">
    <link href=" {% static 'tunis/css/dark/fm.revealator.jquery.min.css' %}" rel="stylesheet">
    <link href=" {% static 'tunis/css/dark/style.css' %}" rel="stylesheet">
<!--    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    {% block link %}{% endblock %}

    <!-- CSS Skin File -->
    <link href="{% static 'tunis/css/dark/skins/blueviolet.css' %}" rel="stylesheet">

    <!-- Modernizr JS File -->
    <script src="{% static 'tunis/js/modernizr.custom.js' %}"></script>
</head>

<body class="home">
<!-- Header Starts -->
<header class="header" id="navbar-collapse-toggle">
    <!-- Fixed Navigation Starts -->
    <ul class="icon-menu d-none d-lg-block revealator-slideup revealator-once revealator-delay1">
        <li class="icon-box active">
            <i class="fa fa-home"></i>
            <a href="{% url 'index' %}">
                <h2>Home</h2>
            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-user"></i>
            <a href="{% url 'about' %}">
                <h2>About</h2>
            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-briefcase"></i>
            <a href="{% url 'portfolio' %}">
                <h2>Portfolio</h2>
            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa fa-send"></i>
            <a href="{% url 'contact' %}">
                <h2>Contact</h2>
            </a>
        </li>
    </ul>
    <!-- Fixed Navigation Ends -->
    <!-- Mobile Menu Starts -->
    <nav role="navigation" class="d-block d-lg-none">
        <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul class="list-unstyled" id="menu">
                <li><a href="index.html"><i class="fa fa-home"></i><span>Home</span></a></li>
                <li><a href="about.html"><i class="fa fa-user"></i><span>About</span></a></li>
                <li><a href="portfolio.html"><i class="fa fa-briefcase"></i><span>Portfolio</span></a></li>
                <li><a href="contact.html"><i class="fa fa-send"></i><span>Contact</span></a></li>

            </ul>
        </div>
    </nav>
    <!-- Mobile Menu Ends -->
</header>
<!-- Header Ends -->
{% block content %}

{% endblock %}

<!-- Template JS Files -->
<script src="{% static 'tunis/js/jquery-3.5.0.min.js' %}"></script>
<script src="{% static 'tunis/js/preloader.min.js' %}"></script>
<script src="{% static 'tunis/js/fm.revealator.jquery.min.js' %}"></script>
<script src="{% static 'tunis/js/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'tunis/js/masonry.pkgd.min.js' %}"></script>
<script src="{% static 'tunis/js/classie.js' %}"></script>
<script src="{% static 'tunis/js/cbpGridGallery.js' %}"></script>
<script src="{% static 'tunis/js/jquery.hoverdir.js' %}"></script>
<script src="{% static 'tunis/js/popper.min.js' %}"></script>
<script src="{% static 'tunis/js/bootstrap.js' %}"></script>
<script src="{% static 'tunis/js/custom.js' %}"></script>

</body>

</html>
